<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <div class="container text-center">
      <figure class="text-center text-dark" style="margin-top: 5%; font-style: italic">
        <blockquote class="blockquote text-dark">
          <h1><strong> ACIVIDADES ASIGNADAS</strong></h1>
        </blockquote>
      </figure>
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" class="full-width-table">

                <!-- ID Column -->
                <ng-container matColumnDef="id_actividad">
                  <th mat-header-cell *matHeaderCellDef>ID</th>
                  <td mat-cell *matCellDef="let element">{{ element.id_actividad }}</td>
                </ng-container>

                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef>Nombre</th>
                  <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
                </ng-container>

                <!-- Descripcion Column -->
                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
                  <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
                </ng-container>

                <!-- Codificado Column -->
                <ng-container matColumnDef="codifcado">
                  <th mat-header-cell *matHeaderCellDef>Codificado</th>
                  <td mat-cell *matCellDef="let element">{{ element.codificado }}</td>
                </ng-container>

                <!-- Devengado Column -->
                <ng-container matColumnDef="devengado">
                  <th mat-header-cell *matHeaderCellDef>Devengado</th>
                  <td mat-cell *matCellDef="let element">{{ element.devengado }}</td>
                </ng-container>

                <!-- Presupuesto Referencial Column -->
                <ng-container matColumnDef="presupuesto_referencial">
                  <th mat-header-cell *matHeaderCellDef>Presupuesto Referencial</th>
                  <td mat-cell *matCellDef="let element">{{ element.presupuesto_referencial }}</td>
                </ng-container>

                <!-- Recursos Propios Column -->
                <ng-container matColumnDef="recursos_propios">
                  <th mat-header-cell *matHeaderCellDef>Recursos Propios</th>
                  <td mat-cell *matCellDef="let element">{{ element.recursos_propios }}</td>
                </ng-container>

                <ng-container matColumnDef="Subir archivo">
                  <th mat-header-cell *matHeaderCellDef>Subir archivo</th>
                  <td mat-cell *matCellDef="let element">
                    <button class="btn btn-primary" role="button" (click)="verDetalles(element)">
                      <div class="d-flex">
                        <span class="badge">
                        </span>
                        <i class="fa fa-folder-open"></i>
                      </div>
                    </button>
                  </td>
                </ng-container>

                <!-- Define the columns using the displayedColumns array -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>
