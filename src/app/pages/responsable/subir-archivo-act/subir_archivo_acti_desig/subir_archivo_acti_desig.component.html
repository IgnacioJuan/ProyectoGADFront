<div class="container bg-light border border-start-0 rounded-4">
  <blockquote class="blockquote text-dark" style="margin-top: 5%">
    <h1><strong> LISTA DE ARCHIVOS</strong></h1>
  </blockquote>
  <div></div>
  <div class="card">
    <div class="card-body">
      <div role="search" id="buscar">
        <input type="text" class="form-control" name="filterPost3" placeholder="Buscar..." [(ngModel)]="filterPost"
          (input)="aplicarFiltro()" />
      </div>

      <br />
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#materiaModal">
        Subir nuevo archivo
      </button>
      <br />
      <br />
      <div class="table-responsive">
        <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSource | buscar : filterPost " class="mat-elevation-z8">
            <ng-container matColumnDef="Id">
              <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
              <mat-cell *matCellDef="let file">{{ file.id_archivo }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="Archivo">
              <mat-header-cell *matHeaderCellDef>Archivo</mat-header-cell>
              <mat-cell *matCellDef="let file">
                <a [href]="file.enlace">{{ file.nombre }}</a>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Descripcion">
              <mat-header-cell *matHeaderCellDef>Descripcion</mat-header-cell>
              <mat-cell *matCellDef="let file">
                {{ file.descripcion }}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Fecha">
              <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
              <mat-cell *matCellDef="let file">
                {{ file.fecha | date:'yyyy-MM-dd' }}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Valor">
              <mat-header-cell *matHeaderCellDef>Valor</mat-header-cell>
              <mat-cell *matCellDef="let file">
                {{ file.valor }}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Borrar">
              <mat-header-cell *matHeaderCellDef>Borrar</mat-header-cell>
              <mat-cell *matCellDef="let file">
                <button class="btn btn-danger" style="background-color: red; margin-right: 5%" role="button"
                  (click)="elim(file.nombre,file)">
                  <i class="fa fa-trash"></i>
                </button>
              </mat-cell>
            </ng-container>

            <!-- Fila de encabezado -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <!-- Filas de datos -->
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


        </div>
        <div class="modal fade" id="materiaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        (hidden.bs.modal)="limpiarFormulario()">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-blue">
              <h3 class="modal-title">
                <i class="fas fa-clipboard"></i> Actividades
              </h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="formulario" (ngSubmit)="onUpload()" id="formulario">
                <div class="form-group">
                  <label for="archivo">Archivo:</label>
                  <input id="archivo" type="file" (change)="onFileChange($event)" />
                </div>
                <div class="form-group">
                  <label for="valor">Valor:</label>
                  <input id="valor" type="text" formControlName="valor" [(ngModel)]="valor" />
                  <div *ngIf="formulario.controls['valor'].invalid && formulario.controls['valor'].touched">
                    <div *ngIf="formulario.controls['valor'].hasError('required')">El valor es requerido</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="descripcion">Descripción:</label>
                  <textarea class="form-control" formControlName="descripcion" id="descripcion" name="descripcion"
                            style="margin-bottom: 10px" [(ngModel)]="descripcion" ></textarea>
                  <div *ngIf="formulario.controls['descripcion'].invalid && formulario.controls['descripcion'].touched">
                    <div *ngIf="formulario.controls['descripcion'].hasError('required')">La descripción es requerida</div>
                    <div *ngIf="formulario.controls['descripcion'].hasError('maxlength')">Excedió el límite de caracteres</div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid || !filearchivo">Subir archivo</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
