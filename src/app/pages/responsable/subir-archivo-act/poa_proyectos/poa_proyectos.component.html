<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <blockquote style="margin-top: 5%;background-color: #ffffff; border-left: 10px solid green; ">
      <div class="header-container">
        <h1 class="header-title">LISTAS DE PROYECTOS</h1>
      </div>
    </blockquote>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <div class="mat-elevation-z8" style="margin-bottom: 5%">
            <table mat-table [dataSource]="dataSource"  class="full-width-table">
 
              <!-- ID Column -->
              <ng-container matColumnDef="id_proyecto">
                <th mat-header-cell *matHeaderCellDef [style.display]="ocultar ? '' : 'none'">ID</th>
                <td mat-cell *matCellDef="let element" [style.display]="ocultar ? '' : 'none'">{{ element.id_proyecto }}</td>
              </ng-container>

              <ng-container matColumnDef="id_poa">
                <th mat-header-cell *matHeaderCellDef  [style.display]="ocultar ? '' : 'none'">id_poa</th>
                <td mat-cell *matCellDef="let element"      [style.display]="ocultar  ? '' : 'none'">{{ element.id_poa }}</td>
              </ng-container>
              <!-- Descripcion Column -->
              <ng-container matColumnDef="nombre_proyecto">
                <th mat-header-cell *matHeaderCellDef>Proyecto</th>
                <td mat-cell *matCellDef="let element">{{ element.nombre_proyecto }}</td>
              </ng-container>
             <!-- Codificado Column -->
              <ng-container matColumnDef="meta_planificada">
                <th mat-header-cell *matHeaderCellDef>Meta</th>
                <td mat-cell *matCellDef="let element">{{ element.meta_planificada }}</td>
              </ng-container>
              <ng-container matColumnDef="Actividades">
                <th mat-header-cell *matHeaderCellDef>Actividades</th>
                <td mat-cell *matCellDef="let element">
                  <button class="btn btn-primary" style="background-color: darkgreen; color: white;" role="button"
                    (click)="verDetalles(element)">
                    <div class="d-flex">
                      <span class="badge">
                      </span>
                      <i class="fa fa-folder-open"></i>
                    </div>
                  </button>
                </td>
              </ng-container>
             <!-- Define the columns using the displayedColumns array -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
