<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Aquí incluye las hojas de estilo y scripts de Bootstrap si no lo has hecho ya -->
  <title>Tu título aquí</title>
</head>
<body>
<div class="container bg-light border border-start-0 rounded-4">
  <blockquote class="blockquote text-dark" style="margin-top: 5%">
    <h1 style="text-transform: uppercase">
      <strong><a>OBJETIVO ODS</a></strong>
    </h1>
  </blockquote>
  <div class="card">
    <div class="card-body">

      <div class="d-flex">
        <div class="input-group" style="width: 250px;">
          <input type="text" placeholder="Buscar" class="form-control rounded-left">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-custom-yellow btn-new"
          style="margin-left: 70%;"
        >
          <i class="fas fa-plus btn-custom-green-icon"></i> Nuevo
        </button>
      </div>
      <br />
      <div class="mat-elevation-z8 table-responsive" style="margin-bottom: 5%">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCION</th>
            <th>ACCIONES</th>


          </tr>
          </thead>
          <tbody>
          <!-- Aquí van datos con el ngFor para llenar la tabla -->
          <tr *ngFor="let objetivo of objetivosodslista">
            <td>{{ objetivo.id_objetivo_ods }}</td>
            <td>{{ objetivo.nombre }}</td>
            <td>{{ objetivo.descripcion }}</td>

            <td>
              <button class="btn btn-sm btn-custom-yellow">
                <i class="fas fa-edit" style="color: yellow; font-size: 24px;"></i>
              </button>
              <button class="btn btn-sm btn-custom-red">
                <i class="fas fa-trash-alt" style="color: red; font-size: 24px;"></i>
              </button>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
