<ng-container *ngFor="let item of modeloPoa">
    <mat-card class="mi-card shorter-card">
        <mat-card-content  (click)="enviarPoa(item)">
            <h3><b>{{ item.id_poa }}</b></h3>
            <b>Fecha Inicio: {{ item.fecha_inicio | customDate }}</b> 
            <br>
            <b>Fecha Fin: {{ item.fecha_fin | customDate }}</b> 
        </mat-card-content>
    </mat-card>
</ng-container>
