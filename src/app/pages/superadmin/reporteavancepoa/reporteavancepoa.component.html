<body>
    <div  class="container bg-light border border-start-0 rounded-4">
    <blockquote class="blockquote text-dark" style="margin-top: 5%">
        <h1 class="titulo" style="text-align: center;"><strong> LISTADO DE PROYECTOS</strong></h1>
      </blockquote>
    <div class="card-container">
      <ng-container *ngFor="let item of proyecto">
        <mat-card class="mi-card shorter-card">
          <mat-card-content (click)="enviarPoa(item)">
            <h3><b>{{ item.nombre }}</b></h3>
            <b>Fecha Inicio: {{ item.fecha_inicio | customDate }}</b>
            <br>
            <b>Fecha Fin: {{ item.fecha_fin| customDate }}</b>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
</div>
  </body>
