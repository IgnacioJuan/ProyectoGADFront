<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <blockquote class="blockquote text-dark" style="margin-top: 5%">
      <h1 style="text-transform: uppercase">
        <strong><a>LISTA DE EVIDENCIAS RECHAZADAS </a></strong>
      </h1>
    </blockquote>
    <div class="card">
      <div class="card-body">
        <div role="search" id="buscar">
          <div class="form-group">
            <input type="text" class="form-control" name="filterPost3" placeholder="Buscar..." [(ngModel)]="filterPost"
              (input)="aplicarFiltro()" />
          </div>

          <br />
        </div>
        <div class="mat-elevation-z8 table-responsive" style="margin-bottom: 5%">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.id_archivo }}
              </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.nombre }}
              </td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.descripcion }}
              </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef>FECHA</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.fecha }}
              </td>
            </ng-container>
            <ng-container matColumnDef="nombreactividad">
              <th mat-header-cell *matHeaderCellDef>ACTIVIDAD</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.actividad}}
              </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
              <td mat-cell *matCellDef="let elemento">
                <button class="btn btn-primary" style="background-color: rgb(67, 129, 187)" style="margin-right: 5%"
                  data-bs-toggle="modal" data-bs-target="#materiaModal" (click)="abrirArchivo()">VER

                </button>

                <button class="btn btn-primary" style="background-color: rgb(192, 50, 50)" style="margin-right: 5%"
                  data-bs-toggle="modal" data-bs-target="#materiaModal">ELIMINAR
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
            <tr mat-row *matRowDef="let fila; columns: columnasUsuario"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements" itemsPerPageLabel="Items por página:"
            nextPageLabel="Siguiente" previousPageLabel="Anterior">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</body>
