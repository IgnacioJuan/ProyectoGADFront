<body>
    <div class="container bg-light border border-start-0 rounded-4">
      <blockquote class="blockquote text-dark"  style="margin-top: 5%; background-color: #ffffff; border-left: 10px solid green;">
        <h1 style="text-transform: uppercase" class="titulo">
          <strong
            ><a style="cursor: pointer" (click)=" verPoas()"
              >LISTADO DE POAS
            </a>
            >
            <a>LISTADO DE ACTIVIDADES </a></strong
          >
        </h1>
      </blockquote>
      <div></div>
  
      <div class="card">
        <div class="card-body">
          <input
          type="text"
          class="form-control"
          name="filterPost3"
          placeholder="Buscar por nombre ..."
          [(ngModel)]="filterPost"
          (input)="buscar()"
          (ngModelChange)="buscar()"

        />
  
      <br />


          <div
          class="mat-elevation-z8 table-responsive"
          style="margin-bottom: 5%"
        >
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id_actividad">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.id_actividad }}
              </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.nombre }}
              </td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.descripcion }}
              </td>
            </ng-container>
   
            <ng-container matColumnDef="evidencias">
              <th mat-header-cell *matHeaderCellDef>ARCHIVOS</th>
              <td mat-cell *matCellDef="let elemento">
                <button
                  class="btn btn-primary"
                  role="button"
                  style="background-color: green"
                  (click)="verDetalles(elemento)"

                >
                  <div class="d-flex">
                    <span class="badge">{{
                      elemento.cantidadObjetivoPDOT}}</span>
                    <i class="fa fa-folder-open"></i>
                  </div>
                </button>
              </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
            <tr mat-row *matRowDef="let fila; columns: columnasUsuario"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
            itemsPerPageLabel="Items por página:"
            nextPageLabel="Siguiente"
            previousPageLabel="Anterior"
          >
          </mat-paginator>
          <div *ngIf="!resultadosEncontrados" class="alert alert-warning">
            No se encontraron resultados.
          </div>
          
        </div>

        </div>
      </div>


      
     





    </div>
  </body>
