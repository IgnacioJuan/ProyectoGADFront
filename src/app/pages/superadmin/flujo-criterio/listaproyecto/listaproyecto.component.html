<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <blockquote class="blockquote text-dark" style="
            margin-top: 5%;
            background-color: #ffffff;
            border-left: 10px solid green;
          ">
      <h1 style="text-transform: uppercase">
        <strong><a style="cursor: pointer" (click)="verProyectos() " class="titulo"> PROYECTOS
          </a>
          <a>{{ modelopoa.nombre }} </a></strong>
      </h1>
    </blockquote>
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <input type="text" class="form-control" name="filterPost3" placeholder="Buscar..." [(ngModel)]="filterPost"
            (input)="buscar()" />
        </div>
        <br />
        <div class="mat-elevation-z8 table-responsive" style="margin-bottom: 5%">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id_proyecto">
              <th mat-header-cell *matHeaderCellDef [style.display]="ocultar? '' : 'none'">ID</th>
              <td mat-cell *matCellDef="let elemento" [style.display]="ocultar? '' : 'none'">
                {{ elemento.id_proyecto }}
              </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.nombre }}
              </td>
            </ng-container>
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef>CODIGO</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.codigo }}
              </td>
            </ng-container>
            <ng-container matColumnDef="objetivo">
              <th mat-header-cell *matHeaderCellDef>OBJETIVO</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.objetivo }}
              </td>
            </ng-container>
            <ng-container matColumnDef="meta">
              <th mat-header-cell *matHeaderCellDef>META</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.meta }}
              </td>
            </ng-container>
            <ng-container matColumnDef="poa">
              <th mat-header-cell *matHeaderCellDef>POA</th>
              <td mat-cell *matCellDef="let elemento">
                <button class="btn btn-primary" role="button" (click)="verDetalles(elemento)"
                  style="background-color: green ">
                  <div class="d-flex">
                    <i class="fa fa-folder-open"></i>
                  </div>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
            <tr mat-row *matRowDef="let fila; columns: columnasUsuario"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements" itemsPerPageLabel="Items por pÃ¡gina:"
            nextPageLabel="Siguiente" previousPageLabel="Anterior">
          </mat-paginator>
        </div>


      </div>
    </div>
  </div>
</body>
