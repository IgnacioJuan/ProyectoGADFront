<body>
  <div class="container bg-light border border-start-0 rounded-4">
      <blockquote style="margin-top: 5%;">
      <h1  class="titulo"  ><strong> POAS RECHAZADOS </strong></h1>
    </blockquote>
    <div></div>

    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="filterPost3"
            placeholder="Buscar..."
            [(ngModel)]="filterPost"
            (input)="aplicarFiltro()"
          />
        </div>
        <br />
        <br />
        <br />
        <div
          class="mat-elevation-z8 table-responsive"
          style="margin-bottom: 5%"
        >
          <table mat-table [dataSource]="dataSource">
           
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>NOMBRE PROYECTO</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.nombre }}
              </td>
            </ng-container>
                        
            <ng-container matColumnDef="localizacion"> 
              <th mat-header-cell *matHeaderCellDef>LOCALIZACION</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.localizacion }}
              </td>
            </ng-container>
            <ng-container matColumnDef="barrio">
              <th mat-header-cell *matHeaderCellDef>BARRIO</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.barrio }}
              </td>
            </ng-container>
            <ng-container matColumnDef="comunidad">
              <th mat-header-cell *matHeaderCellDef>COMUNIDAD</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.comunidad }}
              </td>
            </ng-container>
            
            
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>ESTADO</th>
              <td mat-cell *matCellDef="let elemento" [ngStyle]="getColor(elemento.estado)">
                {{ elemento.estado }}
              </td>
            </ng-container>
            
            <ng-container matColumnDef="observacion">
              <th mat-header-cell *matHeaderCellDef>OBSERVACION</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.observacion }} 
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
            <tr mat-row *matRowDef="let fila; columns: columnasUsuario"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
            itemsPerPageLabel="Items por pÃ¡gina:"
            nextPageLabel="Siguiente"
            previousPageLabel="Anterior"  
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</body>
