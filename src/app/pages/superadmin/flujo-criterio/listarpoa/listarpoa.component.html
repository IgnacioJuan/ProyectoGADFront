<body>
  <div class="container bg-light border border-start-0 rounded-4">
      <blockquote style="margin-top: 5%;">
      <h1  class="titulo"  ><strong> POAS RECHAZADOS </strong></h1>
    </blockquote>
    <div></div>

    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="filterPost3"
            placeholder="Buscar..."
            [(ngModel)]="filterPost"
            (input)="aplicarFiltro()"
          />
        </div>
        <br />
        <br />
        <br />
        <div
          class="mat-elevation-z8 table-responsive"
          style="margin-bottom: 5%"
        >
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id_poa">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.id_poa }}
              </td>
            </ng-container>
            <ng-container matColumnDef="meta_alcanzar">
              <th mat-header-cell *matHeaderCellDef>META ALCANZAR</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.meta_alcanzar }}
              </td>
            </ng-container>
            
            <ng-container matColumnDef="fecha_inicio">
              <th mat-header-cell *matHeaderCellDef>FECHA INICIO</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.fecha_inicio }}
              </td>
            </ng-container>
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>ESTADO</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.estado }}
              </td>
            </ng-container>

            <ng-container matColumnDef="observacion">
              <th mat-header-cell *matHeaderCellDef>OBSERVACION</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.observacion }}
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
            <tr mat-row *matRowDef="let fila; columns: columnasUsuario"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
            itemsPerPageLabel="Items por pÃ¡gina:"
            nextPageLabel="Siguiente"
            previousPageLabel="Anterior" 
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</body>
