<body>
  <div class="container bg-light border border-start-0 rounded-4">
      <blockquote style="margin-top: 5%;">
      <h1  class="titulo"  ><strong> ASIGNACION DE POAS </strong></h1>
    </blockquote>
    <div></div>

    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="filterPost3"
            placeholder="Buscar..."
            [(ngModel)]="filterPost"
            (input)="aplicarFiltro()"
          />
        </div>
        <br />
        <br />
        <br />
        <div
          class="mat-elevation-z8 table-responsive"
          style="margin-bottom: 5%"
        >

          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="cedula">
              <th mat-header-cell *matHeaderCellDef>CEDULA</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.cedula }}
              </td>
            </ng-container>

            <ng-container matColumnDef="nombre_completo">
              <th mat-header-cell *matHeaderCellDef>NOMBRE Y APELLIDO</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.primer_nombre }} {{ elemento.primer_apellido }}
              </td>
            </ng-container>
            

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>USUARIO</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.username }}
              </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> PROYECTO</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.nombre }}
              </td>
            </ng-container>
         

            

            <ng-container matColumnDef="nombrepro">
              <th mat-header-cell *matHeaderCellDef>PROGRAMA</th>
              <td mat-cell *matCellDef="let elemento">
                {{ elemento.nombrepro }}
              </td>
            </ng-container>
        
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>ESTADO</th>
              <td mat-cell *matCellDef="let elemento" [ngStyle]="getColor(elemento.estado)">
                {{ elemento.estado }}
              </td>
            </ng-container>
            

            <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
            <tr mat-row *matRowDef="let fila; columns: columnasUsuario"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
            itemsPerPageLabel="Items por pÃ¡gina:"
            nextPageLabel="Siguiente"
            previousPageLabel="Anterior"  
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</body>
