<body>
    <div class="container bg-light border border-start-0 rounded-4">
        <!--Listado de usuarios-->
        <blockquote
        class="blockquote text-dark"
        style="
          margin-top: 5%;
          background-color: #ffffff;
          border-left: 10px solid green;
        "
      >
        <h1 style="cursor: pointer; color: green">
          <strong> DETALLE POA</strong>
        </h1>
      </blockquote>
        <!-- Tarjetas -->
        <div class="d-flex justify-content-center align-items-center flex-wrap">
            <!-- Tarjetas Din치micas -->
            <mat-card class="example-card mx-2 my-2" *ngFor="let card of cardsToShow">
                <div class="card-content-wrapper"> <!-- Envoltorio para el contenido de la tarjeta -->
                    <mat-card-header>
                        <mat-card-subtitle>{{ card.responsable }}</mat-card-subtitle>
                        <mat-card-title>{{ card.nombre_proyecto }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-divider></mat-divider>
                        <br />                    
                        <mat-card-subtitle>Objetivo del Proyecto: </mat-card-subtitle>
                        <p>{{ card.objetivo_proyecto }}</p> 
                        <mat-card-subtitle>Meta del Proyecto:  </mat-card-subtitle>
                        <p>{{ card.meta_proyecto }}</p>
                        <mat-card-subtitle>Localizaci칩n </mat-card-subtitle>
                        <p>{{ card.localizacion }}</p>
                        <mat-card-subtitle>Fecha Fin Del Proyecto: </mat-card-subtitle>
                        <p>{{ card.fecha_fin || 'dd/MM/yyyy'}}</p>                        
                    </mat-card-content>
                </div>
                <mat-divider></mat-divider>
                <mat-card-actions class="card-actions"> <!-- Clase adicional para acciones de la tarjeta -->
                    <button mat-button (click)="redirectToDetails(card.id_poa)">Ver m치s detalles</button>
                </mat-card-actions>
                <mat-card-footer>
                    <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
                </mat-card-footer>
            </mat-card>
        </div>

        <!-- Paginaci칩n -->
        <div class="d-flex justify-content-center my-4">
            <mat-paginator [length]="totalCards" [pageSize]="pageSize" [pageSizeOptions]="[3]" showFirstLastButtons
                (page)="onPageChange($event)">
            </mat-paginator>
        </div>
    </div>
</body>
