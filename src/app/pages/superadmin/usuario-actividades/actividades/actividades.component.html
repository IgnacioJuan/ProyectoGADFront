<body>
    <div class="container bg-light border border-start-0 rounded-4">
        <blockquote class="blockquote text-dark" style="margin-top: 5%">
            <h1><strong>ACTIVIDADES ASIGNADAS</strong></h1>
        </blockquote>

        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input type="text" class="form-control" name="filterPost3" placeholder="Buscar..."
                        [(ngModel)]="filterPost" (input)="aplicarFiltro()" />
                </div>
                <div class="mat-elevation-z8 table-responsive" style="margin-bottom: 5%">
                    <table mat-table [dataSource]="dataSource">

                        <!-- Nombre Column -->
                        <ng-container matColumnDef="nombre_responsable">
                            <th mat-header-cell *matHeaderCellDef>Responsable</th>
                            <td mat-cell *matCellDef="let element">{{ element.nombre_responsable }}</td>
                        </ng-container>

                        <!-- Cargo Column -->
                        <ng-container matColumnDef="cargo_responsable">
                            <th mat-header-cell *matHeaderCellDef>Cargo</th>
                            <td mat-cell *matCellDef="let element">{{ element.cargo_responsable }}</td>
                        </ng-container>

                        <!-- Numero Column -->
                        <ng-container matColumnDef="numero_de_actividades">
                            <th mat-header-cell *matHeaderCellDef>N° Actividades</th>
                            <td mat-cell *matCellDef="let element">{{ element.numero_de_actividades }}</td>
                        </ng-container>

                        <!-- Actividades Column -->
                        <ng-container matColumnDef="actividades">
                            <th mat-header-cell *matHeaderCellDef>Ver Actividades</th>
                            <td mat-cell *matCellDef="let element">{{ element.actividades }}
                                <button class="btn btn-primary" role="button" (click)="redirectToDetails(element.id_usuario)">
                                    <div class="d-flex">
                                        <i class="fa fa-folder-open"></i>
                                    </div>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnasUsuario;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements" itemsPerPageLabel="Items por página:"
                        nextPageLabel="Siguiente" previousPageLabel="Anterior">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</body>
