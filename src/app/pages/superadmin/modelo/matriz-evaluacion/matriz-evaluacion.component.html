<body>
  <div class="container bg-light border border-start-0 rounded-4">
    <blockquote class="blockquote text-dark" style="margin-top: 5%">
      <h1 style="text-transform: uppercase">
        <strong
          ><a style="cursor: pointer" (click)="irinicio()">Modelos </a>
          >
          <a style="cursor: pointer" (click)="regresar()"
            >{{ idmodelo.nombre }}
          </a>
          >
          <a>{{idcriterio.nombre}} </a></strong
        >
      </h1>
    </blockquote>
    <h1 class="display-1">MATRIZ DE EVALUACIÓN</h1>
    <div class="table-contaoner">
      <table
        mat-table
        [dataSource]="dataSource"
        multiTemplateDataRows
      >
        <ng-container
          matColumnDef="{{ column }}"
          *ngFor="let column of columnsToDisplay"
        >
          <th mat-header-cell *matHeaderCellDef>{{ columnNames[column] }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
        <ng-container matColumnDef="evaluar">
          <th
            mat-header-cell
            *matHeaderCellDef
            aria-label="row actions"
            class="center-encabezado"
          >
            Evaluación
          </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              (click)="
                abrirDialogo(element.tipo, element.id_indicador, element.peso)
              "
              class="boton"
            >
              <mat-icon class="iconoB">functions</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td
            mat-cell
            *matCellDef="let element"
            [attr.colspan]="columnsToDisplayWithExpand.length"
          ></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr
          mat-row
          *matRowDef="let element; columns: columnsToDisplayWithExpand"
          class="example-element-row"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['expandedDetail']"
          class="example-detail-row"
        ></tr>
      </table>
      <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
          itemsPerPageLabel="Items por página:"
          nextPageLabel="Siguiente"
          previousPageLabel="Anterior"
        >
        </mat-paginator>
    </div>
  </div>
</body>
