<body>
    <div class="container bg-light border border-start-0 rounded-4">
      <blockquote class="blockquote text-dark" style="margin-top: 5%">
        <h1><strong> LISTADO POAS</strong></h1>
      </blockquote>
      <div></div>
  
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="filterPost3"
              placeholder="Buscar..."
              [(ngModel)]="filterPost"
              (input)="aplicarFiltro()"
            />
          </div>
          <br />
          <br />
          <div
            class="mat-elevation-z8 table-responsive"
            style="margin-bottom: 5%"
          >
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="id_poa">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let elemento">
                  {{ elemento.id_poa }}
                </td>
              </ng-container>
              <ng-container matColumnDef="fecha_inicio">
                <th mat-header-cell *matHeaderCellDef>FECHA INICIO</th>
                <td mat-cell *matCellDef="let elemento">
                  {{ elemento.fecha_inicio }}
                </td>
              </ng-container>
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>FECHA FIN</th>
                <td mat-cell *matCellDef="let elemento">
                  {{ elemento.fecha_fin }}
                </td>
              </ng-container>
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>LINEA BASE</th>
                <td mat-cell *matCellDef="let elemento">
                  {{ elemento.linea_base }}
                </td>
              </ng-container>
              <ng-container matColumnDef="cantidadSubcriterios">
                <th mat-header-cell *matHeaderCellDef>ACTIVIDADES</th>
                <td mat-cell *matCellDef="let elemento">
                  <button
                    class="btn btn-primary"
                    role="button"
                    (click)="verActividades(elemento)"
                  >
                    <div class="d-flex">
                      <span class="badge">{{
                        elemento.cantidadActividades
                      }}</span>
                      <i class="fa fa-folder-open"></i>
                    </div>
                  </button>
                </td>
              </ng-container>
            </table>
            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
              itemsPerPageLabel="Items por pÃ¡gina:"
              nextPageLabel="Siguiente"
              previousPageLabel="Anterior"
            >
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </body>
