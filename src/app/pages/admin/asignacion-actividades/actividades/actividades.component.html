<body>
    <div class="container bg-light border border-start-0 rounded-4">
      <blockquote class="blockquote text-dark" style="margin-top: 5%">
        <h1 style="text-transform: uppercase">
          <strong><a> ACTIVIDADES </a></strong>
        </h1>
      </blockquote>
      <div class="card">
        <div class="card-body">
          <div role="search" id="buscar">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="filterPost3"
                placeholder="Buscar..."
                [(ngModel)]="filterPost"
                (input)="aplicarFiltro()"
              />
            </div>
  
            <br />
          </div>
          <div
            class="mat-elevation-z8 table-responsive"
            style="margin-bottom: 5%"
          >
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="id_actividad">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let elemento">
                  {{ elemento.id_actividad }}
                </td>
              </ng-container>
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
                <td mat-cell *matCellDef="let elemento">
                  {{ elemento.nombre }}
                </td>
              </ng-container>
              <ng-container matColumnDef="observaciones">
                <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
                <td mat-cell *matCellDef="let elemento">
                  {{ elemento.observaciones }}
                </td>
              </ng-container>
              <ng-container matColumnDef="presupuesto_referencial">
                <th mat-header-cell *matHeaderCellDef>PRESUPUESTO REFERENCIAL</th>
                <td mat-cell *matCellDef="let elemento">
                  {{ elemento.presupuesto_referencial }}
                </td>
              </ng-container>
              <ng-container matColumnDef="codificado">
                <th mat-header-cell *matHeaderCellDef>CODIFICADO</th>
                <td mat-cell *matCellDef="let elemento">
                  {{ elemento.codificado }}
                </td>
              </ng-container>
              <ng-container matColumnDef="ejecutado">
                <th mat-header-cell *matHeaderCellDef>EJECUTADO</th>
                <td mat-cell *matCellDef="let elemento">
                  {{ elemento.ejecutado }}
                </td>
              </ng-container>
              <ng-container matColumnDef="saldo">
                <th mat-header-cell *matHeaderCellDef>SALDO</th>
                <td mat-cell *matCellDef="let elemento">
                  {{ elemento.saldo }}
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="columnasUsuario"></tr>
              <tr mat-row *matRowDef="let fila; columns: columnasUsuario"></tr>
            </table>
            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
              itemsPerPageLabel="Items por página:"
              nextPageLabel="Siguiente"
              previousPageLabel="Anterior"
            >
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </body>
