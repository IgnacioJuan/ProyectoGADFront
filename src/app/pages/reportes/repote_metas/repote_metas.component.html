<body>
  <div class="card"> <!-- Clase 'mat-elevation-z4' agrega elevaciÃ³n -->
    <div calass="card-content"> <!-- Contenido de la tarjeta -->
 <table mat-table [dataSource]="data" class="mat-elevation-z8">
  <!-- Primera columna -->
  <ng-container matColumnDef="columna1">
    <th mat-header-cell *matHeaderCellDef>Primera Columna</th>
    <td mat-cell *matCellDef="let element" class="subcolumna1">
      <div class="barra">
        <div class="verde" [style.height.%]="element.verde">
          <span class="porcentaje">{{ element.verde }}%</span>
        </div>
        <div class="amarillo" [style.height.%]="element.amarillo">
          <span class="porcentaje">{{ element.amarillo }}%</span>
        </div>
        <div class="rojo" [style.height.%]="element.rojo">
          <span class="porcentaje">{{ element.rojo }}%</span>
        </div>
      </div>
    </td>
  </ng-container>
  
  <!-- Segunda columna -->
  <ng-container matColumnDef="columna2">
    <th mat-header-cell *matHeaderCellDef>Subcolumna 2</th>
    <td mat-cell *matCellDef="let element">{{ element.subcolumna2 }}</td>
  </ng-container>

  <!-- Tercera columna -->
  <ng-container matColumnDef="columna3">
    <th mat-header-cell *matHeaderCellDef>Subcolumna 3</th>
    <td mat-cell *matCellDef="let element">{{ element.subcolumna3 }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['columna1', 'columna2', 'columna3']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['columna1', 'columna2', 'columna3']"></tr>
</table>

</div>
</div>
</body>
